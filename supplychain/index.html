<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <title>DigiTrack Dashboard</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="assets/js/modernizr.min.js"></script>

</head>
<body>

<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h4 class="text-center"> Sign In to <strong>NTU DigiTrack</strong></h4>
        </div>
        <div id="app">

            <div class="p-20">
                <form class="form-horizontal m-t-20" action="index.html">

                    <div class="form-group-custom">
                        <input v-model="form.username" id="user-name" type="text" required="required"/>
                        <label class="control-label" for="user-name">Username</label><i class="bar"></i>
                    </div>

                    <div class="form-group-custom">
                        <input v-model="form.password" type="password" id="user-password" required="required"/>
                        <label class="control-label" for="user-password">Password</label><i class="bar"></i>
                    </div>

                    <div class="form-group ">
                        <div class="col-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Remember me
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group text-center m-t-40">

                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <button @click="login" type="submit">Log In</button>
                            </div>
                                <!--</div>-->
                                <!--</div>-->
                                <!--<br><br><br>-->
                                <!--<div class="form-group text-center m-t-40">-->
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <button @click="signup" type="button">Sign Up</button>
                                </div>
                            </div>

                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-12">
                                <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i>
                                    Forgot
                                    your password?</a>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="text-white">Don't have an account? <a href="page-register.html" class="text-white m-l-5"><b>Sign
                    Up</b></a>
                </p>

            </div>
        </div>
    </div>

</div>


<!-- jQuery  -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/waves.js"></script>
<script src="assets/js/jquery.slimscroll.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>

<script src="../plugins/dropzone/dropzone.js"></script>
<!-- App js -->
<script src="assets/js/jquery.core.js"></script>
<script src="assets/js/jquery.app.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>


    let v = new Vue({
        el: '#app',
        methods: {
            login: function (e) {
                e.preventDefault();
                let self = this;
                if (!self.form.username) {
                    alert("Please fill in the username");
                    return;
                }
                if (!self.form.password) {
                    alert('Please fill in the password');
                    return;
                }
                axios({
                    method: 'get',
                    url: 'api/login.php',
                    params: self.form,
                    config: {headers: {'Content-Type': 'multipart/form-data'}}
                })
                    .then(function (response) {
                        //handle success
                        console.log(response);
                        let data = response.data;
                        if (data.status === "fail") {
                            alert(data.message);
                        } else {
                            location.href = data.message;
                        }
                    })
                    .catch(function (response) {
                        //handle error
                        console.log(response);
                    });
            },

            signup: function () {
                let self = this;
                if (!self.form.username) {
                    alert("Please fill in the username");
                    return;
                }
                if (!self.form.password) {
                    alert('Please fill in the password');
                    return;
                }
                axios({
                    method: 'post',
                    url: 'api/signup.php',
                    params: self.form,
                    config: {headers: {'Content-Type': 'multipart/form-data'}}
                })
                    .then(function (response) {
                        //handle success
                        console.log(response);
                        let data = response.data;
                        alert(data.message);
                    })
                    .catch(function (response) {
                        //handle error
                        console.log(response);
                    });
            },
            signup: function () {
                let self = this;
                if (!self.form.username) {
                    alert("Please fill in the username");
                    return;
                }
                if (!self.form.password) {
                    alert('Please fill in the password');
                    return;
                }
                axios({
                    method: 'post',
                    url: 'api/signup.php',
                    params: self.form,
                    config: {headers: {'Content-Type': 'multipart/form-data'}}
                })
                    .then(function (response) {
                        //handle success
                        console.log(response);
                        let data = response.data;
                        alert(data.message);
                    })
                    .catch(function (response) {
                        //handle error
                        console.log(response);
                    });
            }
        },

        data() {
            return {
                form: {},
                result_login: '',
            }
        }


    })

</script>
</body>
</html>
